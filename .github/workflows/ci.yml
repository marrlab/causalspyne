name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    name: Run tests and handle coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies (including dev)
        run: uv sync --dev

      - name: Run tests and generate coverage reports
        run: |
          rm -rf htmlcov coverage.xml
          uv run pytest \
            --cov=causalspyne \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov

      - name: Deploy coverage preview
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: htmlcov
          clean: false
          token: ${{ secrets.GITHUB_TOKEN }}
          target-folder: pr-${{ github.event.number }}

      - name: View coverage report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/index.html
        if: github.event_name == 'pull_request'
        run: echo "Preview deployed at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/index.html"

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          python -m pip install genbadge[coverage]
          genbadge coverage -i - < coverage.xml > coverage-badge.svg

      - name: Deploy production coverage
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: htmlcov
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
